<form [formGroup]="form" (ngSubmit)="onSubmit()" class="new-product-entry-form">
    <h2>New Product Entry Form</h2>
    <div class="form-group">
        <label for="name">Product Name</label>
        <input id="name" type="text" formControlName="name" />

        <label for="category">Category</label>
        <select id="category" formControlName="category">
            <option *ngFor="let category of categories | async" [value]="category.name">{{category.name}}</option>
        </select>

        <label for="isImported">Imported</label>
        <input id="isImported" type="checkbox" formControlName="isImported" />

        <label for="price">Price</label>
        <input id="price" type="number" formControlName="price" />

        <label for="quantity">Quantity</label>
        <input id="quantity" type="number" formControlName="quantity" min="1" />
    </div>

    <button type="submit" class="submit-button">Submit</button>
    
    <p *ngIf="submitResponseSuccessMessage" class="success-message">{{this.submitResponseSuccessMessage}}</p>
    <div *ngIf="errors.length>0" class="error-message">
        <p *ngFor="let error of errors">{{error}}</p>
    </div>
</form>
