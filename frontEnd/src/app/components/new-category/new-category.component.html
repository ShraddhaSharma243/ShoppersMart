<form [formGroup]="newCategoryForm">
<h2>New Category Form</h2>

    <div class="form-group">
        <label for="name">Category Name</label>
        <input id="name" type="text" formControlName="name" />
    </div>

    <button type="submit" class="submit-button" (click)="onSubmit()">Submit</button>

    <p *ngIf="submitResponseSuccessMessage" class="success-message">{{this.submitResponseSuccessMessage}}</p>
    <div *ngIf="errors.length > 0" class="error-message">
        <p *ngFor="let error of errors">{{error}}</p>
    </div>
</form>
